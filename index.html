<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wotakoi Character Showcase Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logo">
      <img 
        class="logo_img" 
        src="./img/logo.png" 
        alt="logo"
        height="150px">
    </div>
    <div class="container">
      <div
        class="box box-1"
        style="--img: url('img/hirotaka nifuji.jpeg')"
        data-text="Hirotaka"
      ></div>
      <div
        class="box box-2"
        style="--img: url('img/narumi momose.jpeg')"
        data-text="Narumi"
      ></div>
      <div
        class="box box-3"
        style="--img: url('img/hanako koyanagi.jpeg')"
        data-text="Hanako"
      ></div>
      <div
        class="box box-4"
        style="--img: url('img/tarō kabakura.jpeg')"
        data-text="Tarō"
      ></div>
    </div>
  </body>
</html>
